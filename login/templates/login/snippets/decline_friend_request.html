
<script type="text/javascript">
	
	function declineFriendRequest(friend_request_id, uiUpdateFunction){
		var url = "{% url 'map:friend-request-decline' friend_request_id=53252623623632623 %}".replace("53252623623632623", friend_request_id)
		$.ajax({
			type: 'GET',
			dataType: "json",
			url: url,
			timeout: 5000,
			success: function(data) {
				console.log("SUCCESS", data)
				if(data['response'] == "Friend request declined."){
					// ui is updated
				}
				else if(data['response'] != null){
					alert(data['response'])
				}
			},
			complete: function(data){
				uiUpdateFunction()
			}
		});
	}
	

</script>
